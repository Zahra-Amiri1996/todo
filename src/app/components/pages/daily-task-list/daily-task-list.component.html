<div class="daily-task-list-container">
  <div class="header">
    <button mat-flat-button>ADD LIST</button>
  </div>
</div>

<app-base-list
  [columns]="columns()"
  [dataSource]="dataSource()"
  [displayedColumns]="displayedColumns()"
  [hasAddRowButton]="true"
  [hasRemoveRowButton]="true"
  [hasAddListButton]="true"
  (deleteTask)="deleteList($event)"
  (editTask)="editList($event)"
  (addTask)="addList($event)"
>
</app-base-list>

<mat-card appearance="outlined">
  <mat-card-content>
    <div class="task-form-container">
      <h2>LIST</h2>
      <form [formGroup]="listForm()" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput id="title" type="text" formControlName="title" placeholder="Enter task title"/>
          @if (listForm().get('title')?.invalid && listForm().get('title')?.touched) {
            <mat-error>
              title is required :)
            </mat-error>
          }
        </mat-form-field>
        <mat-form-field appearance="outline" (click)="openDatePicker(picker)">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="mat-toggle-container">
          <mat-slide-toggle formControlName="isMain">is Main</mat-slide-toggle>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="listForm().invalid">
          Submit
        </button>
      </form>
    </div>
  </mat-card-content>
</mat-card>

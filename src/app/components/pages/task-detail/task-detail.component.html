<mat-card appearance="outlined">
  <mat-card-content>
    <div class="task-form-container">
      <h2>Create Task</h2>
      <form [formGroup]="taskForm()" (ngSubmit)="onSubmit()">
        <!-- Input برای Title -->
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput id="title" type="text" formControlName="title" placeholder="Enter task title" />
          @if(taskForm().get('title')?.invalid && taskForm().get('title')?.touched){
            <mat-error>
              فیلد عنوان اجباری می‌باشد
            </mat-error>
          }
        </mat-form-field>
        <!-- Input برای Description -->
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            id="description"
            formControlName="description"
            placeholder="Enter task description"
          ></textarea>
          @if (taskForm().get('description')?.invalid && taskForm().get('description')?.touched){
            <mat-error>
              فیلد توضیحات اجباری می‌باشد
            </mat-error>
          }
        </mat-form-field>
        <mat-form-field appearance="outline" (click)="openDatePicker(picker)">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm().invalid">
          Submit
        </button>
      </form>
    </div>
  </mat-card-content>
</mat-card>
